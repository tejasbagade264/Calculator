<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
     <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>

  <body>
    <div class="container">
      <div class="outer-box">
        <div class="output-menu"></div>
        <div class="input-menu">
          <div class="i m" data-value="AC"><span>AC</span></div>
          <div class="i r" data-value="AC"><span>.</span></div>
          <div class="i r" data-value="%"><span>%</span></div>
          <div class="i r" data-value="/"><span>/</span></div>
          <div class="i" data-value="1"><span>1</span></div>
          <div class="i" data-value="2"><span>2</span></div>
          <div class="i" data-value="3"><span>3</span></div>
          <div class="i r" data-value="*"><span>*</span></div>
          <div class="i" data-value="4"><span>4</span></div>
          <div class="i" data-value="5"><span>5</span></div>
          <div class="i" data-value="6"><span>6</span></div>
          <div class="i r" data-value="-"><span>-</span></div>
          <div class="i" data-value="7"><span>7</span></div>
          <div class="i" data-value="8"><span>8</span></div>
          <div class="i" data-value="9"><span>9</span></div>
          <div class="i r" data-value="+"><span>+</span></div>
          <div class="i l b" data-value="0"><span>0</span></div>
          <div class="i l" data-value="."><span>.</span></div>
          <div class="i l r" data-value="="><span>=</span></div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
